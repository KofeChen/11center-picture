<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center img</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 600px;
            height: 400px;
            border: 1px solid red;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .centerPicture{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img class="centerPicture" src="https://images.pexels.com/photos/2235924/pexels-photo-2235924.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="居中图片">
    </div>
</body>
</html>
